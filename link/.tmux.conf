set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Change prefix key to Ctrl+a
unbind C-b
# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix

# # Last active window
# unbind l
# bind C-a last-window

# Copy mode
unbind [
bind Escape copy-mode

# Use Vi mode
setw -g mode-keys vi
set-option -g default-command "reattach-to-user-namespace -l $(which bash)"

# Setup 'v' to begin selection as in Vim
bind-key -Tcopy-mode-vi v send -X begin-selection
bind-key -Tcopy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
bind-key -Tcopy-mode-vi Enter send -X copy-pipe "reattach-to-user-namespace pbcopy"

bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode MouseDragEnd1Pane send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

set -g mouse on

#### RELOAD CONFIG¬
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."¬

set -g default-terminal "xterm-256color"

# More straight forward key bindings for splitting
unbind %
bind | split-window -h
bind h split-window -h
unbind '"'
bind - split-window -v
bind v split-window -v

# History
set -g history-limit 1000

# Pane
unbind o
bind-key -n C-s select-pane -t :.+

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# # Status Bar
set -g status-bg black
set -g status-fg white
# set -g status-interval 1
# set -g status-left '#[fg=green]#H#[default]'
# set -g status-right '#[fg=yellow]#(cut -d " " -f 1-4 /proc/loadavg)#[default] #[fg=cyan,bold]%Y-%m-%d %H:%M:%S#[default]'
set -g status-right '#[fg=yellow]#(uptime | cut -d "," -f 2-)'

set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 80
set-option -g status-right-length 90

# Notifying if other windows has activities
setw -g monitor-activity on
set -g visual-activity on

# Highlighting the active window in status bar
setw -g window-status-current-style bg=red

# Clock
setw -g clock-mode-colour green
setw -g clock-mode-style 24

# Open Panes/Windows in Current Directory
bind c new-window -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"
bind h split-window -h -c "#{pane_current_path}"

run-shell "powerline-daemon -q"
# run-shell 'run-shell "tmux source-file $(python3 -m site --user-site)/powerline/bindings/tmux/powerline.conf"'
source "/Users/ezbon.jacob/Library/Python/3.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
